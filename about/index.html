<div id='tree' style="width: 800px;height: 500px; margin: 0 auto;"></div>
<script type="text/javascript">
    var Tree = (function(){
        var con, conWidth, conHeight;
        var canvas = document.createElement("canvas"),ctx = canvas.getContext("2d"),W = window.innerWidth,H = window.innerHeight;
        var maxAngle = Math.PI/2,maxBranch = 3;
        canvas.height = H;canvas.width = W;
        // document.body.appendChild(canvas);
        var init = function(conId){
            con = document.getElementById(conId);
            conWidth = parseInt(con.style.width.replace(/%|px/, '')), 
            conHeight = parseInt(con.style.height.replace(/%|px/, ''));
            // 设置宽高
            canvas.width = conWidth, canvas.height = conHeight;
            ctx.width = conWidth, ctx.height = conHeight;
            con.appendChild(canvas);
            var x = conWidth || W /2,y = conHeight || H /2 + 100;
            draw(conWidth/2, conHeight, 60, -Math.PI/2, 12, 12);
        }
        var draw = function(startX,startY,length,angle,depth,branchWidth){
            var color,endX,endY,subBranches,newAngle,newLength;
            ctx.beginPath();
            ctx.moveTo(startX,startY);
            endX = startX + length * Math.cos(angle);
            endY = startY + length * Math.sin(angle);

            ctx.lineCap = 'round';
            ctx.lineWidth = branchWidth;
            ctx.lineTo(endX,endY);
            if(depth--<=2){
                color = 'rgb(0,' + (rand(128,192)>>0) + ',0)';
            }else{
                color = 'rgb(' + (rand(64,128)>>0) + ',50,25)';
            }
            ctx.strokeStyle = color;
            ctx.stroke();
            if(!depth) return;
            subBranches = rand(1,maxBranch);
            branchWidth *= 0.7;
            for(var i=0;i<subBranches;i++){
                newAngle = angle + rand(-Math.PI/4,Math.PI/4);
                newLength = length * rand(0.7,1);
                draw(endX,endY,newLength,newAngle,depth,branchWidth)
            }

        }
        var rand = function(min,max){
            return Math.random() * (max-min) + min;
        }
        return {init : init}
    })();
    window.onload = function(){
        Tree.init('tree');
    }
</script>
